<article class="user">
<header></header>
<div class="content">

  <div class="header">
    <div class="left"><h2>Personal Data</h2></div>
    <div class="right"><h4>Account details</h4></div>
  </div>

  <div class="left">
    <form>

      <div class="field">
        <h3>Email</h3>
        <span class="input_text">
          <input id="email" name="email" type="text" />
        </span>
      </div>

      <div class="fields">
        <div class="field">
          <h3>First name</h3>
          <span class="input_text">
            <input id="first_name" name="first_name" type="text" />
          </span>
        </div>

        <div class="field last">
          <h3>Last name</h3>
          <span class="input_text">
            <input id="last_name" name="last_name" type="text" />
          </span>
        </div>
      </div>

      <div class="field">
        <h3>Residential country</h3>

        <select name="data-policy">
          <option>Select country</option>
          <option>Country 1</option>
          <option>Country 2</option>
          <option>Country 3</option>
          <option>Country 4</option>
          <option>Country 5</option>
        </select>
      </div>

      <h2>Scientific profile</h2>

      <div class="field">
        <h3>Organization</h3>
        <span class="input_text">
          <input id="organization" name="organization" type="text" />
        </span>
      </div>

      <div class="fields">
        <div class="field">
          <h3>Academic degree <span>Not mandatory</span></h3>
          <span class="input_text">
            <input id="academic_degree" name="academic_degree" type="text" placeholder="Bachelor, PhD..." />
          </span>
        </div>

        <div class="field last">
          <h3>Field of study <span>Not mandatory</span></h3>
          <span class="input_text">
            <input id="field_study" name="field_study" type="text" placeholder="Biology, botany, weather sciences..." />
          </span>
        </div>
      </div>

      <div class="field">
        <h3>Intended data usage</h3>
        <textarea id="data_usage" name="data_usage" rows="10" cols="30" placeholder="Personal research, publication, data visualization..."></textarea>
      </div>

      <button type="submit" class="candy_blue_button"><span>Save</span></button>
    </form>
  </div>

  <div class="right">
    <h3><a href="change_password.html" title="Change your password">CHANGE YOUR PASSWORD</a></h3>
  </div>
</div>
<footer></footer>
</article>
